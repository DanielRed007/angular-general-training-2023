<div class="flights-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="akkadianId">
          <th mat-header-cell *matHeaderCellDef> akkadian Id </th>
          <td mat-cell *matCellDef="let element"> {{element.akkadianId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="passportNumber">
          <th mat-header-cell *matHeaderCellDef> Passport Number </th>
          <td mat-cell *matCellDef="let element"> {{element.passportNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="planetOrigin">
          <th mat-header-cell *matHeaderCellDef> Nationality </th>
          <td mat-cell *matCellDef="let element"> {{element.planetOrigin}} </td>
        </ng-container>

        <ng-container matColumnDef="origin">
          <th mat-header-cell *matHeaderCellDef> Origin </th>
          <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
        </ng-container>

        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef> Destination </th>
          <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
