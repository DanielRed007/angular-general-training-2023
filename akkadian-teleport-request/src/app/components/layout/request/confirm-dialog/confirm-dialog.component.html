<h1 mat-dialog-title>Submit Transfer Request</h1>
<div mat-dialog-content>
  Do you want to submit this request?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="onOkClick()">Submit</button>
</div>
