
<div class="request-list-container">
    
    <div *ngIf="requestList.length > 0">
        <div>
            <button mat-raised-button color="accent">LIKE</button>
            <button mat-raised-button color="accent">SHARE</button>
        </div>

        <div *ngFor="let item of requestList">
            <mat-card class="request-card-container">
                <mat-card-header>
                    
                </mat-card-header>
                <mat-card-content>
                    <mat-card-subtitle>{{"AK-ID : " | uppercase }} {{ item.akkadianId }}</mat-card-subtitle>
                    <mat-card-subtitle>{{"Passenger Name : " | uppercase }} {{ item.name }} {{ item.lastname }}</mat-card-subtitle>
                    <mat-divider></mat-divider>
                    <mat-card-subtitle>{{"Passport Number : " | uppercase }} {{ item.passportNumber }}</mat-card-subtitle>
                    <mat-card-subtitle>{{"Planet Of Origin : " | uppercase }} {{ item.planetOrigin }}</mat-card-subtitle>
                    <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions>
                    
                </mat-card-actions>
                <mat-card-footer>
                    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>

</div>
